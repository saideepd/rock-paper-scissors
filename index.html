<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rock Paper Scissors Game</title>
		<meta name="description" content="Simple Rock Paper Scissors Game to have fun and revive the good old chilhood days. Can be played on both Desktop and Mobile devices">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="shortcut icon" href="images/icon.ico">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>

		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="computer-label" class="badge">comp</div>
			<span id="user-score">0</span> : <span id="computer-score">0</span>
		</div>

		<div class="result">
			<p>Rock... Paper... Scissors...</p>
		</div>

		<div class="choices">
			<div class="choice" id="r">
				<img src="images/rock.png" alt="Rock Symbol">
			</div>
			<div class="choice" id="p">
				<img src="images/paper.png" alt="Paper Symbol">
			</div>
			<div class="choice" id="s">
				<img src="images/scissors.png" alt="Scissors Symbol">
			</div>
		</div>

		<p id="action-message">Make your move</p>
		<script src="app.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
